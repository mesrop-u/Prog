<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/socket.io/socket.io.js"></script>

   
    <style>
        body{
            background-image: linear-gradient(to right, red, blue)
        }
        #defaultCanvas0{
            margin-left: 500px;

        }
        
    </style>

</head>
<table id='table'>
    <!-- HEADING FORMATION -->
    <tr>
        <th>GFG UserHandle</th>
        <th>Practice Problems</th>
        <th>Coding Score</th>
        <th>GFG Articles</th>
    </tr>

<body>
    <script>
        $(document).ready(function () {

            // FETCHING DATA FROM JSON FILE
            $.getJSON("statistics.json", 
                    function (data) {
                var student = '';

                // ITERATING THROUGH OBJECTS
                $.each(data, function (key, value) {

                    //CONSTRUCTION OF ROWS HAVING
                    // DATA FROM JSON OBJECT
                    student += '<tr>';
                    student += '<td>' + 
                        value.addGrass + '</td>';

                    student += '<td>' + 
                        value.addGrassEater + '</td>';

                    student += '<td>' + 
                        value.addPredator + '</td>';

                    student += '<td>' + 
                        value.addSnake + '</td>';
                    student += '<td>' + 
                        value.addPoise + '</td>';

                    student += '</tr>';
                });
                  
                //INSERTING ROWS INTO TABLE 
                $('#table').append(student);
            });
        });
    </script>
  
    



    <div >
        <li>
            <button onclick="addGrass()">Add grass</button>
        </li>
        <li>
            <button onclick="addGrassEater()">Add grass eater</button>
        </li>        
        <li>
            <button onclick="addPredator()">Add predator</button>
        </li>    
        <li>
            <button onclick="addSnake()">Add snake</button>
        </li>
        <li>
            <button onclick="addPoise()">Add Poise</button>
        </li>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.14/p5.js"></script>
    <script src="script2.js"></script>
</body>

</html>
